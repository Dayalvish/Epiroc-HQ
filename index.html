<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epiroc Executive Oversight</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --ey: #f1c40f; --bg: #0d0d0d; --card: #1a1a1a; --red: #ff4d4d; --green: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; opacity:0; transition: 0.5s; }
        .authorized { opacity: 1 !important; }
        .header { display: flex; justify-content: space-between; border-bottom: 3px solid var(--ey); padding-bottom: 10px; margin-bottom: 20px; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-box { background: var(--card); padding: 15px; border-radius: 8px; border-top: 4px solid var(--ey); text-align: center; }
        .stat-box div { font-size: 1.8rem; font-weight: bold; color: var(--ey); }
        .main-layout { display: grid; grid-template-columns: 280px 1fr 300px; gap: 20px; }
        .sidebar, .chart-area, .warning-sidebar { background: var(--card); padding: 20px; border-radius: 8px; }
        .warning-sidebar { border: 1px solid var(--red); height: 650px; overflow-y: auto; }
        .alert-card { background: #2d0000; border-left: 4px solid var(--red); padding: 12px; margin-bottom: 10px; font-size: 0.8rem; }
        .alert-card b { color: var(--red); font-size: 0.9rem; }
        .summary-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: var(--card); border-radius: 8px; overflow: hidden; font-size: 0.85rem; }
        .summary-table th, .summary-table td { padding: 10px; text-align: left; border-bottom: 1px solid #333; }
        .summary-table th { background: #222; color: var(--ey); font-size: 0.7rem; text-transform: uppercase; }
        select, input { width: 100%; padding: 12px; margin-top: 8px; background: #222; color: #fff; border: 1px solid #444; border-radius: 4px; }
        .btn-report { width: 100%; padding: 10px; margin-top: 10px; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .live-dot { height: 10px; width: 10px; background: #2ecc71; border-radius: 50%; display: inline-block; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
        @media print { .sidebar, .btn-report, .warning-sidebar { display: none !important; } .main-layout { grid-template-columns: 1fr !important; } body { background: white !important; color: black !important; } .summary-table th { background: #eee; color: black; } }
    </style>
</head>
<body>

<div class="header">
    <div>
        <h1 style="margin:0;">EPIROC EXECUTIVE OVERSIGHT</h1>
        <div style="color:#2ecc71; font-size:0.9rem;"><div class="live-dot"></div> LIVE FLEET STATUS | <span id="last-sync">--:--:--</span></div>
    </div>
    <img src="https://raw.githubusercontent.com/Dayalvish/Epiroc-dash/main/Picture1.png" height="50">
</div>

<div class="stat-grid">
    <div class="stat-box"><small>MONTHLY AUDITS</small><div id="s-count">0</div></div>
    <div class="stat-box"><small>AVG ENGINE LOAD</small><div id="s-load">0%</div></div>
    <div class="stat-box"><small>LATEST ENGINE RPM</small><div id="s-rpm">0</div></div>
</div>

<div class="main-layout">
    <div class="sidebar">
        <label>Machine Selection</label>
        <select id="rigSelect" onchange="refresh()"><option>Loading...</option></select>
        <label style="display:block; margin-top:15px;">Target Month</label>
        <input type="month" id="monthFilter" onchange="refresh()">
        <label style="display:block; margin-top:15px;">Analysis Mode</label>
        <select id="chartMode" onchange="drawChart()">
            <option value="loadVsComp">Eng Load vs Compressor %</option>
            <option value="tempVsOil">Eng Temp vs Oil Pressure</option>
            <option value="compVsRpm">Comp Temp vs Engine RPM</option>
        </select>
        <div style="margin-top:30px; border-top: 1px solid #444; padding-top: 15px;">
            <label style="color:var(--dim); font-size:0.8rem;">REPORTS</label>
            <button class="btn-report" onclick="window.print()" style="background:#e74c3c;">üìÑ Download PDF Report</button>
            <button class="btn-report" onclick="exportToExcel()" style="background:var(--green);">üìä Export Fleet Excel</button>
        </div>
    </div>

    <div class="chart-area">
        <div style="height:400px;"><canvas id="mainChart"></canvas></div>
        <h3 style="color:var(--ey); margin-top:30px;">MONTHLY PERFORMANCE SUMMARY</h3>
        <table class="summary-table" id="summary-tbl">
            <thead>
                <tr>
                    <th>Rig ID</th>
                    <th>Monthly Audits</th> <th>Total Audits</th>
                    <th>Avg Load</th>
                    <th>Avg Oil (bar)</th>
                    <th>Avg Temp (¬∞C)</th>
                    <th>Last Entry</th>
                </tr>
            </thead>
            <tbody id="fleet-summary-body"></tbody>
        </table>
    </div>

    <div class="warning-sidebar">
        <h3 style="color:var(--red); margin:0 0 15px 0;">‚ö†Ô∏è FLEET ALERTS</h3>
        <div id="alert-list">Scanning fleet...</div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycby9gyF2Q8YrXMZjC6w7y9n-SI1NXHDvmqCpOSnzsfgHWBmhjAcOHIOgacV1yVONSgBZ/exec";
    let chart = null, globalData = null;

    window.onload = async () => {
        const u = prompt("Management ID"), p = prompt("Password");
        const res = await fetch(`${API}?get=login&user=${u}&pass=${p}`);
        const data = await res.json();
        if(data.success) { document.body.classList.add('authorized'); init(); } 
        else { location.reload(); }
    };

    async function init() {
        const res = await fetch(`${API}?get=list`);
        const list = await res.json();
        document.getElementById('rigSelect').innerHTML = list.map(id => `<option value="${id}">${id}</option>`).join('');
        setInterval(refresh, 60000); refresh();
    }

    async function refresh() {
        const rig = document.getElementById('rigSelect').value, month = document.getElementById('monthFilter').value;
        if(!rig) return;

        const [dRes, wRes, sRes] = await Promise.all([
            fetch(`${API}?fleetId=${encodeURIComponent(rig)}&month=${month}&v=${Date.now()}`),
            fetch(`${API}?get=warnings&v=${Date.now()}`),
            fetch(`${API}?get=fleet_summary&month=${month}&v=${Date.now()}`)
        ]);

        globalData = await dRes.json();
        const alerts = await wRes.json(), summary = await sRes.json();

        document.getElementById('s-count').innerText = globalData.stats.auditCount;
        document.getElementById('s-load').innerText = globalData.stats.avgLoad + "%";
        document.getElementById('s-rpm').innerText = globalData.latest[7];
        document.getElementById('last-sync').innerText = new Date().toLocaleTimeString();

        document.getElementById('alert-list').innerHTML = alerts.length ? alerts.map(a => `
            <div class="alert-card">
                <b>${a.id}</b><br>
                ${a.oil < a.oilLimit ? `‚ùå Low Oil: ${a.oil}<br>` : ''}
                ${a.temp > a.tempLimit ? `‚ùå High Temp: ${a.temp}` : ''}
                <div style="color:#888; font-size:0.7rem; margin-top:5px;">${a.time}</div>
            </div>
        `).join('') : "<p style='color:#2ecc71'>‚úÖ Fleet Healthy</p>";

        // Population of Summary Table with fixed keys
        document.getElementById('fleet-summary-body').innerHTML = summary.map(row => `
            <tr>
                <td><b>${row.id}</b></td>
                <td>${row.monthlyAudits}</td>
                <td>${row.totalAudits}</td>
                <td>${row.avgLoad}%</td>
                <td>${row.avgOil}</td>
                <td>${row.avgTemp}</td>
                <td>${row.lastUpdate}</td>
            </tr>
        `).join('');
        drawChart();
    }

    function exportToExcel() {
        let table = document.getElementById("summary-tbl"), url = 'data:application/vnd.ms-excel,' + encodeURIComponent(table.outerHTML);
        let link = document.createElement('a'); link.download = "Fleet_Summary.xls"; link.href = url; link.click();
    }

    function drawChart() {
        const mode = document.getElementById('chartMode').value, ctx = document.getElementById('mainChart').getContext('2d');
        if(chart) chart.destroy();
        const d = globalData.monthlyData;
        let datasets = [];

        if(mode === 'loadVsComp') {
            datasets = [
                { label: 'Eng Load %', data: d.map(x => x.engLoad), borderColor: '#f1c40f', yAxisID: 'y' },
                { label: 'Comp %', data: d.map(x => x.compPerc), borderColor: '#3498db', yAxisID: 'y' }
            ];
        } else if(mode === 'tempVsOil') {
            datasets = [
                { label: 'Temp ¬∞C', data: d.map(x => x.engTemp), borderColor: '#e74c3c', yAxisID: 'y' },
                { label: 'Oil bar', data: d.map(x => x.engOil), borderColor: '#2ecc71', yAxisID: 'y1' }
            ];
        } else {
            datasets = [
                { label: 'Comp Temp ¬∞C', data: d.map(x => x.compLow), borderColor: '#e67e22', yAxisID: 'y' },
                { label: 'RPM', data: d.map(x => x.engRpm), borderColor: '#9b59b6', yAxisID: 'y1' }
            ];
        }

        chart = new Chart(ctx, {
            type: 'line',
            data: { labels: d.map(x => x.date), datasets: datasets },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: {
                    y: { position: 'left', grid: { color: '#333' }, ticks: { color: '#888' } },
                    y1: { display: mode !== 'loadVsComp', position: 'right', grid: { drawOnChartArea: false }, ticks: { color: '#888' } }
                },
                plugins: { legend: { labels: { color: 'white' } } }
            }
        });
    }
</script>
</body>
</html>
