<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPIROC CENTRAL PARAMETER VISUALIZER</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --ey: #f1c40f; --bg: #0d0d0d; --card: #1a1a1a; --red: #ff4d4d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; opacity:0; transition: 0.5s; }
        .authorized { opacity: 1 !important; }
        .header { display: flex; justify-content: space-between; border-bottom: 3px solid var(--ey); padding-bottom: 10px; margin-bottom: 20px; }
        .main-layout { display: grid; grid-template-columns: 280px 1fr 300px; gap: 20px; }
        .sidebar, .chart-area, .warning-sidebar { background: var(--card); padding: 20px; border-radius: 8px; }
        .warning-sidebar { border: 1px solid var(--red); height: 750px; overflow-y: auto; }
        .summary-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #111; font-size: 0.85rem; }
        .summary-table th, .summary-table td { padding: 10px; border-bottom: 1px solid #333; text-align: left; }
        .summary-table th { background: #222; color: var(--ey); text-transform: uppercase; font-size: 0.7rem; }
        select, input { width: 100%; padding: 12px; margin-top: 8px; background: #222; color: #fff; border: 1px solid #444; border-radius: 4px; }
        
        /* Mini Counters Styling */
        .mini-stats { margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border-top: 1px solid #444; padding-top: 20px; }
        .mini-card { background: #222; padding: 10px; border-radius: 4px; text-align: center; border: 1px solid #333; }
        .mini-card small { font-size: 0.65rem; color: #888; text-transform: uppercase; display: block; }
        .mini-card span { font-size: 1.1rem; font-weight: bold; color: var(--ey); }

        .live-dot { height: 10px; width: 10px; background: #2ecc71; border-radius: 50%; display: inline-block; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="header">
    <div>
        <h1 style="margin:0;">EPIROC CENTRAL PARAMETER VISUALIZER</h1>
        <div style="color:#2ecc71; font-size:0.9rem;"><div class="live-dot"></div> LIVE FLEET STATUS | <span id="last-sync">--:--:--</span></div>
    </div>
    <img src="https://raw.githubusercontent.com/Dayalvish/Epiroc-dash/main/Picture1.png" height="55">
</div>

<div class="main-layout">
    <div class="sidebar">
        <label>Filter by Model</label>
        <select id="modelSelect" onchange="updateRigDropdown()"><option value="">All Models</option></select>
        
        <label style="display:block; margin-top:15px;">Machine Selection</label>
        <select id="rigSelect" onchange="refresh()"><option>Loading...</option></select>
        
        <label style="display:block; margin-top:15px;">Target Month</label>
        <input type="month" id="monthFilter" onchange="refresh()">
        
        <label style="display:block; margin-top:15px;">Analysis Mode</label>
        <select id="chartMode" onchange="drawChart()">
            <option value="loadVsComp">Load vs Compressor %</option>
            <option value="tempVsOil">Eng Temp vs Oil Pressure</option>
            <option value="compVsRpm">Comp Temp vs Engine RPM</option>
        </select>

        <div class="mini-stats">
            <div class="mini-card"><small>Fleet Avg Load</small><span id="v-fleet-load">--</span></div>
            <div class="mini-card"><small>Avg Oil Pres</small><span id="v-fleet-oil">--</span></div>
            <div class="mini-card"><small>Avg Eng Temp</small><span id="v-fleet-temp">--</span></div>
            <div class="mini-card"><small>Active Rigs</small><span id="v-active-rigs">--</span></div>
        </div>

        <button onclick="window.print()" style="width:100%; padding:10px; background:#e74c3c; color:white; border:none; border-radius:4px; cursor:pointer; margin-top:20px;">üìÑ Download PDF</button>
        <button onclick="exportToExcel()" style="width:100%; padding:10px; background:#27ae60; color:white; border:none; border-radius:4px; cursor:pointer; margin-top:10px;">üìä Export Excel</button>
    </div>

    <div class="chart-area">
        <div style="height:350px;"><canvas id="mainChart"></canvas></div>
        <h3 style="color:var(--ey); margin-top:30px;">FLEET PERFORMANCE SUMMARY</h3>
        <table class="summary-table" id="summary-tbl">
            <thead>
                <tr><th>Rig ID</th><th>Model</th><th>Audits (Mon)</th><th>Total Audits</th><th>Avg Load</th><th>Avg Oil</th><th>Avg Temp</th></tr>
            </thead>
            <tbody id="fleet-summary-body"></tbody>
        </table>
    </div>

    <div class="warning-sidebar" id="alert-list">Scanning fleet...</div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbzv-qLUt5ySfK8D--x82cboJimCs6yN6919obv7p8DNvFn0S5HIKkuze23H8RF2nux8/exec";
    let chart = null, globalData = null;

    window.onload = async () => {
        const u = prompt("Management ID"), p = prompt("Password");
        try {
            const res = await fetch(`${API}?get=login&user=${u}&pass=${p}`);
            const data = await res.json();
            if(data.success) { document.body.classList.add('authorized'); init(); } 
            else { alert("Access Denied"); location.reload(); }
        } catch(e) { alert("Handshake Error"); }
    };

    async function init() {
        const mRes = await fetch(`${API}?get=model_list`);
        const mList = await mRes.json();
        document.getElementById('modelSelect').innerHTML = '<option value="">All Models</option>' + mList.map(m => `<option value="${m}">${m}</option>`).join('');
        
        await updateRigDropdown(); 
        setInterval(refresh, 60000); 
    }

    async function updateRigDropdown() {
        const model = document.getElementById('modelSelect').value;
        const res = await fetch(`${API}?get=list&model=${encodeURIComponent(model)}&v=${Date.now()}`);
        const rigs = await res.json();
        const rigSel = document.getElementById('rigSelect');
        rigSel.innerHTML = rigs.map(id => `<option value="${id}">${id}</option>`).join('');
        refresh();
    }

    async function refresh() {
        const rig = document.getElementById('rigSelect').value, month = document.getElementById('monthFilter').value, model = document.getElementById('modelSelect').value;
        if(!rig) return;

        const [dRes, sRes, wRes] = await Promise.all([
            fetch(`${API}?fleetId=${encodeURIComponent(rig)}&month=${month}&v=${Date.now()}`),
            fetch(`${API}?get=fleet_summary&month=${month}&model=${model}&v=${Date.now()}`),
            fetch(`${API}?get=warnings&v=${Date.now()}`)
        ]);

        globalData = await dRes.json();
        const summary = await sRes.json(), alerts = await wRes.json();

        // Update Mini Vital Counters
        if(summary.length > 0) {
            const fLoad = (summary.reduce((s, r) => s + parseFloat(r.avgLoad), 0) / summary.length).toFixed(1);
            const fOil = (summary.reduce((s, r) => s + parseFloat(r.avgOil), 0) / summary.length).toFixed(1);
            const fTemp = (summary.reduce((s, r) => s + parseFloat(r.avgTemp), 0) / summary.length).toFixed(1);
            document.getElementById('v-fleet-load').innerText = fLoad + "%";
            document.getElementById('v-fleet-oil').innerText = fOil + "b";
            document.getElementById('v-fleet-temp').innerText = fTemp + "¬∞C";
            document.getElementById('v-active-rigs').innerText = summary.length;
        }

        document.getElementById('last-sync').innerText = new Date().toLocaleTimeString();
        document.getElementById('fleet-summary-body').innerHTML = summary.map(row => `
            <tr><td><b>${row.id}</b></td><td>${row.model}</td><td>${row.monthlyAudits}</td><td>${row.totalAudits}</td><td>${row.avgLoad}%</td><td>${row.avgOil} bar</td><td>${row.avgTemp}¬∞C</td></tr>`).join('');
        
        document.getElementById('alert-list').innerHTML = alerts.length ? alerts.map(a => `
            <div class="alert-card"><b>${a.id}</b><br>${a.oil < a.oilLimit ? `‚ùå Low Oil: ${a.oil} bar` : ''}${a.temp > a.tempLimit ? `‚ùå High Temp: ${a.temp}¬∞C` : ''}<br><small>${a.time}</small></div>`).join('') : "<p style='color:#2ecc71; text-align:center;'>‚úÖ Fleet Healthy</p>";
        drawChart();
    }

    function exportToExcel() {
        let table = document.getElementById("summary-tbl"), url = 'data:application/vnd.ms-excel,' + encodeURIComponent(table.outerHTML);
        let link = document.createElement('a'); link.download = "Fleet_Summary.xls"; link.href = url; link.click();
    }

    function drawChart() {
        const mode = document.getElementById('chartMode').value, ctx = document.getElementById('mainChart').getContext('2d');
        if(chart) chart.destroy();
        const d = globalData.monthlyData;
        
        let datasets = [];
        let scales = {
            y: { type: 'linear', display: true, position: 'left', grid: { color: '#333' } },
            y1: { type: 'linear', display: false, position: 'right', grid: { drawOnChartArea: false } }
        };

        if(mode === 'loadVsComp') {
            datasets = [{ label: 'Eng Load %', data: d.map(x => x.engLoad), borderColor: '#f1c40f', yAxisID: 'y' },
                        { label: 'Comp % (Col V)', data: d.map(x => x.compPerc), borderColor: '#3498db', yAxisID: 'y' }];
        } else if(mode === 'tempVsOil') {
            scales.y1.display = true;
            datasets = [{ label: 'Temp ¬∞C', data: d.map(x => x.engTemp), borderColor: '#e74c3c', yAxisID: 'y' },
                        { label: 'Oil bar', data: d.map(x => x.engOil), borderColor: '#2ecc71', yAxisID: 'y1' }];
        } else {
            scales.y1.display = true;
            datasets = [{ label: 'RPM', data: d.map(x => x.engRpm), borderColor: '#9b59b6', yAxisID: 'y' },
                        { label: 'Comp Temp ¬∞C', data: d.map(x => x.compLow), borderColor: '#e67e22', yAxisID: 'y1' }];
        }

        chart = new Chart(ctx, { type: 'line', data: { labels: d.map(x => x.date), datasets: datasets }, options: { responsive: true, maintainAspectRatio: false, scales: scales } });
    }
</script>
</body>
</html>
