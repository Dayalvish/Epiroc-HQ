<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPIROC CENTRAL VISUALIZER</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0b0b0b; --panel: #141414; --gold: #f1c40f; --text: #eee; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 280px; background: var(--panel); border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .logo-header { font-size: 1.6rem; font-weight: bold; color: #fff; margin-bottom: 5px; }
        .identity-badge { background: var(--gold); color: #000; padding: 3px 10px; border-radius: 20px; font-weight: bold; font-size: 0.75rem; display: inline-block; margin-bottom: 20px; }
        
        label { font-size: 0.85rem; color: #888; margin-top: 10px; display: block; }
        select, input { width: 100%; padding: 10px; background: #222; color: #fff; border: 1px solid #444; margin-top: 5px; border-radius: 4px; }
        
        /* Vital Data Table */
        .vital-title { color: var(--gold); font-size: 0.9rem; margin: 20px 0 5px 0; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .vital-table { width: 100%; border-collapse: collapse; }
        .vital-table td { padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.85rem; color: #ccc; }
        .vital-val { text-align: right; color: var(--gold) !important; font-weight: bold; }

        /* Audit Warning */
        .warning-popup {
            display: none; position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
            background: #e74c3c; color: white; padding: 15px 30px; border-radius: 8px;
            font-weight: bold; z-index: 10000; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            animation: blinker 0.8s linear infinite;
        }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Main Content */
        #main { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        .chart-container { background: var(--panel); padding: 15px; border-radius: 8px; flex: 1; min-height: 400px; position: relative; }
        .summary-box { background: var(--panel); border-radius: 8px; padding: 15px; }
        
        table.fleet-table { width: 100%; border-collapse: collapse; font-size: 0.75rem; text-align: center; }
        table.fleet-table th { background: #1a1a1a; color: var(--gold); padding: 10px; border: 1px solid #333; }
        table.fleet-table td { padding: 8px; border: 1px solid #222; }

        /* Buttons */
        .btn-red { background: #ff4757; color: white; border: none; padding: 12px; border-radius: 4px; font-weight: bold; width: 100%; margin-top: 15px; cursor: pointer; }
        .btn-green { background: #2ed573; color: white; border: none; padding: 12px; border-radius: 4px; font-weight: bold; width: 100%; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loader" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:20000; color:var(--gold); display:flex; align-items:center; justify-content:center;">FETCHING DATA...</div>
    <div id="auditWarning" class="warning-popup">‚ö†Ô∏è Rig Has not covered mandatory minimum Audits</div>

    <aside id="sidebar">
        <div class="logo-header">EPIROC CENTRAL VISUALIZER</div>
        <div id="badgeContainer"><span id="identityBadge" class="identity-badge">LOADING...</span></div>
        
        <label>Model Classification</label>
        <select id="modelSelect" onchange="loadRigList()"><option>All Models</option></select>

        <label>Target Rig ID</label>
        <select id="rigSelect" onchange="loadRigDetails()"><option>Select Model First</option></select>

        <label>Target Month</label>
        <input type="month" id="targetMonth" onchange="loadFleetSummary()">

        <label>Analysis Mode</label>
        <select id="analysisMode" onchange="loadRigDetails()">
            <option value="engine_temp">Trend: Temp / Oil / RPM (Last 10)</option>
            <option value="load_comp">Load vs Compressor %</option>
            <option value="hydro_impact">Hydraulic: Impact/Feed/Damper</option>
        </select>

        <h3 class="vital-title">VITAL DATA</h3>
        <table class="vital-table">
            <tr><td>Boost Pressure</td><td id="vBoost" class="vital-val">--</td></tr>
            <tr><td>Fuel Pressure</td><td id="vFuel" class="vital-val">--</td></tr>
            <tr><td>Receiver Pr</td><td id="vReceiver" class="vital-val">--</td></tr>
            <tr><td>Hyd-Oil Temp</td><td id="vHydTemp" class="vital-val">--</td></tr>
        </table>

        <button class="btn-red">üìÑ GENERATE PDF</button>
        <button class="btn-green">üìä EXCEL EXPORT</button>
    </aside>

    <main id="main">
        <div class="chart-container"><canvas id="mainChart"></canvas></div>
        <div class="summary-box">
            <h4 style="color:var(--gold); margin-top:0;">FLEET PERFORMANCE SUMMARY</h4>
            <table class="fleet-table" id="summaryTable">
                <thead>
                    <tr>
                        <th rowspan="2">RIG ID</th><th rowspan="2">AUDITS</th><th colspan="3">ENGINE HEALTH</th><th colspan="3">PRODUCTIVITY</th>
                    </tr>
                    <tr>
                        <th>LOAD %</th><th>TEMP ¬∞C</th><th>OIL BAR</th><th>FUEL BAR</th><th>BIT PR</th><th>IMPACT</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbyjmcX5EVWlPR0D_BbKO1ChYUU_-rskRFphUBgnoK5a3Mhv4rnIZNc24Dq6SYUXS4uJ/exec";
        let session = {}, myChart = null;

        // Auto-Login simulation (as per your current session logic)
        window.onload = async () => {
            // Assume login values are passed or stored
            initDashboard();
        };

        async function initDashboard() {
            const today = new Date();
            document.getElementById('targetMonth').value = today.getFullYear() + "-" + String(today.getMonth() + 1).padStart(2, '0');
            loadModels();
            loadFleetSummary();
        }

        async function loadRigDetails() {
            const rig = document.getElementById('rigSelect').value;
            if(!rig) return;
            const month = document.getElementById('targetMonth').value;
            const res = await fetch(`${API}?get=details&fleetId=${rig}&month=${month}&userRegion=${session.region}&siteView=${session.siteView}&user=${session.username}`);
            const data = await res.json();

            // Populate Vitals
            if(data.vitals) {
                document.getElementById('vBoost').innerText = data.vitals.boostPr;
                document.getElementById('vFuel').innerText = data.vitals.fuelPr;
                document.getElementById('vReceiver').innerText = data.vitals.receiverPr;
                document.getElementById('vHydTemp').innerText = data.vitals.hydOilTemp + "¬∞C";
            }

            // Warning Logic
            const warning = document.getElementById('auditWarning');
            if(data.monthlyAuditCount < 15) {
                warning.style.display = 'block';
                setTimeout(() => warning.style.display = 'none', 30000);
            } else { warning.style.display = 'none'; }

            drawChart(data.monthlyData);
        }

        function drawChart(rows) {
            const mode = document.getElementById('analysisMode').value;
            const labels = rows.map(r => r.date);
            let datasets = [];

            if(mode === 'hydro_impact') {
                datasets = [
                    { label: 'Impact', data: rows.map(r => r.highImpact), borderColor: '#f1c40f', tension: 0.4 },
                    { label: 'Feed', data: rows.map(r => r.feedPrHigh), borderColor: '#e67e22', tension: 0.4 },
                    { label: 'Damper', data: rows.map(r => r.damperPrHigh), borderColor: '#3498db', tension: 0.4 }
                ];
            } // ... Engine and Load datasets ...

            if(myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('mainChart'), {
                type: 'line',
                data: { labels, datasets },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    </script>
</body>
</html>
