<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPIROC CENTRAL PARAMETER DASH VIEW</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --ey: #f1c40f; --bg: #0d0d0d; --card: #1a1a1a; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; overflow: hidden; }
        #login-overlay { position: fixed; inset: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: var(--card); padding: 40px; border-radius: 12px; border-top: 5px solid var(--ey); width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 12px; background: var(--ey); color: #000; border: none; font-weight: bold; border-radius: 4px; cursor: pointer; }
        #dashboard-content { opacity: 0; transition: 0.8s; pointer-events: none; }
        .authorized #dashboard-content { opacity: 1; pointer-events: auto; }
        .authorized #login-overlay { display: none; }
        .header { display: grid; grid-template-columns: 280px 1fr 280px; align-items: center; border-bottom: 3px solid var(--ey); padding-bottom: 15px; margin-bottom: 20px; }
        .main-layout { display: grid; grid-template-columns: 280px 1fr 300px; gap: 20px; }
        .sidebar, .chart-area, .warning-sidebar { background: var(--card); padding: 20px; border-radius: 8px; height: 80vh; overflow-y: auto; }
        .summary-table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #111; font-size: 0.75rem; }
        .summary-table th, .summary-table td { padding: 8px; border: 1px solid #333; text-align: center; }
        .summary-table th { background: #222; color: var(--ey); }
        .vital-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .vital-table td { padding: 10px; border-bottom: 1px solid #333; font-size: 0.8rem; }
        .v-value { text-align: right; color: var(--ey); font-weight: bold; }
        .user-badge { background: var(--ey); color: #000; padding: 4px 12px; border-radius: 15px; font-weight: bold; font-size: 0.8rem; }
        select, input { width: 100%; padding: 10px; margin-top: 8px; background: #222; color: #fff; border: 1px solid #444; border-radius: 4px; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <img src="https://raw.githubusercontent.com/Dayalvish/Epiroc-dash/main/Picture1.png" height="50">
        <h3>SYSTEM ACCESS</h3>
        <input type="text" id="userIn" placeholder="User ID">
        <input type="password" id="passIn" placeholder="Password">
        <button onclick="handleLogin()">AUTHORIZE ACCESS</button>
        <p id="login-msg" style="color:var(--red); font-size:0.8rem; margin-top:15px;"></p>
    </div>
</div>

<div id="dashboard-content">
    <div class="header">
        <div class="header-left">
            <img src="https://raw.githubusercontent.com/Dayalvish/Epiroc-dash/main/Picture1.png" height="40">
            <span id="id-badge" class="user-badge">IDENTIFYING...</span>
        </div>
        <div class="header-center">
            <h1>EPIROC CENTRAL PARAMETER DASH</h1>
            <div style="font-size: 0.8rem; color: #888;">LIVE STATUS | <span id="last-sync">--:--:--</span></div>
        </div>
        <div class="header-right"></div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <label>Model Classification</label>
            <select id="modelSelect" onchange="updateRigDropdown()"><option value="">All Models</option></select>
            <label style="display:block; margin-top:15px;">Target Rig ID</label>
            <select id="rigSelect" onchange="refresh()"><option>Loading...</option></select>
            <label style="display:block; margin-top:15px;">Target Month</label>
            <input type="month" id="monthFilter" onchange="refresh()">

            <h4 style="color:var(--ey); margin-top: 25px;">MACHINE VITALS <span id="v-date" style="float:right; font-size:0.7rem;">--</span></h4>
            <table class="vital-table">
                <tr><td>Boost Pressure</td><td id="v-boost" class="v-value">--</td></tr>
                <tr><td>Fuel Pressure</td><td id="v-fuel" class="v-value">--</td></tr>
                <tr><td>Receiver Pr</td><td id="v-receiver" class="v-value">--</td></tr>
                <tr><td>Hyd-Oil Temp</td><td id="v-hyd-temp" class="v-value">--</td></tr>
            </table>
        </div>

        <div class="chart-area">
            <div style="height:350px;"><canvas id="mainChart"></canvas></div>
            <h3 style="color:var(--ey); margin-top:20px;">FLEET PERFORMANCE SUMMARY</h3>
            <table class="summary-table">
                <thead>
                    <tr><th>Rig ID</th><th>Audits</th><th>Load %</th><th>Temp °C</th><th>Oil bar</th><th>Fuel bar</th><th>Air Set</th><th>Bit Pr</th><th>Impact</th></tr>
                </thead>
                <tbody id="fleet-summary-body"></tbody>
            </table>
        </div>

        <div class="warning-sidebar">
            <h3 style="color:var(--red);">⚠️ TRIGGER ALERTS</h3>
            <div id="alert-list">Scanning...</div>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbyWWZOgqoOjJkQm6_oiK7pIwvcwXPWVPOKCFceF4OHw9iKdIy23s5VsmcGOOQ93I2Rh/exec";
    let chart = null, globalData = null;

    async function handleLogin() {
        const u = document.getElementById('userIn').value, p = document.getElementById('passIn').value;
        const res = await fetch(`${API}?get=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
        const data = await res.json();
        if(data.success) {
            sessionStorage.setItem('region', data.region); 
            sessionStorage.setItem('siteView', data.siteView); 
            sessionStorage.setItem('user', u); 
            document.getElementById('id-badge').innerText = `${u}-${data.logger}`;
            document.body.classList.add('authorized'); 
            init();
        } else { document.getElementById('login-msg').innerText = "Invalid Login."; }
    }

    function getFullUrl(params) {
        const r = sessionStorage.getItem('region'), s = sessionStorage.getItem('siteView'), u = sessionStorage.getItem('user');
        return `${API}?${params}&userRegion=${encodeURIComponent(r)}&siteView=${encodeURIComponent(s)}&user=${encodeURIComponent(u)}&v=${Date.now()}`;
    }

    async function init() {
        const now = new Date(); 
        document.getElementById('monthFilter').value = now.getFullYear() + "-" + String(now.getMonth() + 1).padStart(2, '0');
        const mRes = await fetch(getFullUrl("get=model_list"));
        const mList = await mRes.json();
        document.getElementById('modelSelect').innerHTML = '<option value="">All Models</option>' + mList.map(m => `<option value="${m}">${m}</option>`).join('');
        updateRigDropdown(); 
    }

    async function updateRigDropdown() {
        const m = document.getElementById('modelSelect').value;
        const res = await fetch(getFullUrl(`get=list&model=${encodeURIComponent(m)}`));
        const rigs = await res.json();
        document.getElementById('rigSelect').innerHTML = rigs.map(id => `<option value="${id}">${id}</option>`).join('');
        refresh();
    }

    async function refresh() {
        const rig = document.getElementById('rigSelect').value;
        const month = document.getElementById('monthFilter').value;
        const cleanRig = (rig === "Loading..." || !rig) ? "" : rig;

        try {
            const res = await fetch(getFullUrl(`fleetId=${encodeURIComponent(cleanRig)}&month=${month}`));
            const data = await res.json();
            globalData = data;

            if (data.summary) {
                document.getElementById('fleet-summary-body').innerHTML = data.summary.map(r => `
                    <tr><td><b>${r.id}</b></td><td>${r.audits}</td><td>${r.avgLoad}%</td><td>${r.avgTemp}</td><td>${r.avgOil}</td><td>${r.avgFuel}</td><td>${r.avgAir}</td><td>${r.avgBit}</td><td>${r.avgImpact}</td></tr>
                `).join('');
            }

            if (cleanRig && data.vitals) {
                document.getElementById('v-date').innerText = data.vitals.date;
                document.getElementById('v-boost').innerText = data.vitals.boost;
                document.getElementById('v-fuel').innerText = data.vitals.fuel;
                document.getElementById('v-receiver').innerText = data.vitals.rec;
                document.getElementById('v-hyd-temp').innerText = data.vitals.hyd + "°C";
                drawChart();
            }
            document.getElementById('last-sync').innerText = new Date().toLocaleTimeString();
        } catch (e) { console.error(e); }
    }

    function drawChart() {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if (chart) chart.destroy();
        const d = globalData.history;
        if (!d || d.length === 0) return;
        chart = new Chart(ctx, { 
            type: 'line', 
            data: { 
                labels: d.map(x => x.date), 
                datasets: [{ label: 'Oil bar', data: d.map(x => x.oil), borderColor: '#2ecc71' }, { label: 'Temp °C', data: d.map(x => x.temp), borderColor: '#e74c3c' }] 
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }
</script>
</body>
</html>
